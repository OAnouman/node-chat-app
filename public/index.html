<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Chat App - Join </title>
</head>

<body>

    <main class="container-fluid d-flex justify-content-center align-items-center bg-info">

        <div class="col-auto bg-light border border-light border-2 rounded">

            <form action="/chat.html">

                <div class="text-center pt-2 pb-3">

                    <h4 class="text-uppercase font-weight-bold">Join a chat</h4>

                </div>

                <div class="form-group">

                    <label for="name">Display name</label>

                    <input type="text" name="name" class="form-control" id="name" autofocus />

                    <small class="form-text text-muted">Please provide a meaningfull name.</small>

                </div>

                <div class="form-group ">

                    <label for="room">Room name</label>
                    <input type="text" value="Leaders" name="room" id="room" class="form-control">
                    <small class="form-text text-muted">Default room is leaders.</small>

                </div>

                <div class="form-group mt-4">

                    <button type="submit" class="col btn btn-outline-primary text-uppercase">Join</button>

                </div>

            </form>

        </div>

    </main>


    <script src="/socket.io/socket.io.js "></script>

    <script src="/js/libs/jquery.min.js "></script>

    <script src="/js/libs/popper.js "></script>

    <script src="/js/libs/bootstrap.min.js "></script>

    <!-- <script src="/js/libs/moment.min.js "></script> -->

    <!-- <script src="/js/libs/mustache.js "></script> -->
</body>

</html>
