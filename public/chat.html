<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="/css/chat.css">
    <title>Chat App - Room</title>
</head>

<body>

    <div class="container-fluid pl-0">

        <div class="d-flex align-content-stretch flex-row main">

            <div class="col-2 bg-info">
                <h4 class="text-white">People</h4>
            </div>

            <div class="d-flex flex-column align-items-end col pl-0 pr-0">

                <div class="col" id="message-thread">

                    <ol class="list-unstyled" id="messages">



                    </ol>

                </div>

                <div class="w-100 pr-0 mt-auto pl-3 pb-2 pt-2 bg-light">

                    <form action="" id="message-form" class="form-inline d-flex flex-row">

                        <div class="form-group pl-0 mb-1 col-9">

                            <input autofocus autocomplete="off" type="text" name="message" id="message" class="form-control col" placeholder="Type your message here">

                        </div>

                        <div class="col-auto pl-0 pr-0 ml-auto">

                            <button type="submit" class="btn btn-outline-primary mb-md-1 ml-md-2 col-auto ml-0">
                                            
                                Send 

                            </button>

                            <button class="btn btn-outline-info mb-1 ml-1 col-auto" type="button" id="send-geolocation">
                                    
                                Send Location
                
                            </button>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <script id="message-template" type="text/template">

        <li id="message">
            <div id="message__head">
                <p class="font-weight-bold mb-0">{{from}} <small class="text-muted"> - {{time}}</small></p>
            </div>
            <div id="message__body">
                <p class="message-text">{{text}}</p>
            </div>
        </li>

    </script>



    <script id="location-message-template" type="text/template">

        <li id="message">
            <div id="message__head">
                <p class="font-weight-bold mb-0">{{from}} <small class="text-muted"> - {{time}}</small></p>
            </div>
            <div id="message__body">
                <p>
                    <a class="badge badge-info" target="_blank" href="{{url}}">My location</a>
                </p>
            </div>
        </li>

    </script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/libs/jquery.min.js"></script>

    <script src="/js/libs/popper.js"></script>

    <script src="/js/libs/bootstrap.min.js"></script>

    <script src="/js/libs/moment.min.js"></script>

    <script src="/js/libs/mustache.js"></script>

    <script src="/js/chat.js"></script>


</body>


</html>
